	function clear(theSpace){
		theSpace.innerHTML="";
		const the_image = theSpace.getElementsByTagName('img')[0];
		if (the_image){
			theSpace.removeChild(the_image);
		}

	}
	function move(moveWhat, moveWhere) {
		const tile = document.getElementById(moveWhat);
		const space = document.getElementById(moveWhere);
		clear(space);
		space.appendChild(tile);
	}
